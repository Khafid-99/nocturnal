  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">

    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active" 
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1" 
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2" 
                aria-label="Slide 3"></button>
      </div>
  
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="gambar/gallery/car4.jpg" class="d-block w-100" alt="Gallery Image 1">
        </div>
        <div class="carousel-item">
          <img src="gambar/gallery/car24.jpg" class="d-block w-100" alt="Gallery Image 2">
        </div>
        <div class="carousel-item">
          <img src="gambar/gallery/car12.jpg" class="d-block w-100" alt="Gallery Image 3">
        </div>
      </div>
  
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" 
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" 
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
