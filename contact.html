          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav ms-auto">

              </ul>
          </div>
        </div>
      </nav>
    
      <div class="container mt-5">
        <div class="row">
          <!-- Contact Info -->
          <div class="col-md-6 contact-info">
            <h2>Our Location</h2>
            <p>Nocturnal Club Headquarters</p>
            <p> Pekalongan, Indonesia</p>
            <p>Email: <a href="mailto:NocturnalClub@gmail.com">NocturnalClub@gmail.com</a></p>
            <p>Phone: +62 821 6234 2874</p>
            <div class="social-icons mt-4">
              <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
              <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
              <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
              <a href="https://www.youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
    
          <!-- Contact Form -->
          <div class="col-md-6">
            <h2>Send Us a Message</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
