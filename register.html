    <div class="register-header">
        <h1>Register</h1>
        <p>Bergabunglah dengan keluarga besar Nocturnal Club!</p>
      </div>
    
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-md-10 form-container">
            <h3 class="text-center">Form Pendaftaran</h3>
            <form>
              <div class="mb-3">
                <label for="fullname" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap Anda" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="number" class="form-control" id="phone" placeholder="Masukkan nomor telepon Anda" required>
              </div>
              <div class="mb-3">
                <label for="car" class="form-label">Mobil yang Dimiliki</label>
                <input type="text" class="form-control" id="car" placeholder="Contoh: Honda Civic, Toyota Supra">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Saya setuju dengan <a href="#">syarat dan ketentuan</a>.</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
